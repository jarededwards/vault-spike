apiVersion: batch/v1
kind: Job
metadata:
  name: syncsync-wave-30
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  template:
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: atlantis-wait
        image: sverrirab/sleep
        command:
        - /bin/sh
        - -c
        - |
          echo "sync wave 30"
          sleep 20
      restartPolicy: Never
  backoffLimit: 1